<body>
    <!-- ハンバーガーメニューボタン -->
    <button class="hamburger-menu" id="hamburger-menu" aria-label="設定メニュー">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- サイドメニュー -->
    <div class="side-menu" id="side-menu">
        <div class="side-menu-header">
            <h3>設定</h3>
        </div>
        <div class="side-menu-content">
            <div class="setting-group">
                <label>作業時間 (分)</label>
                <input type="number" id="work-time" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label>休憩時間 (分)</label>
                <input type="number" id="break-time" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
                <label>長時間休憩 (分)</label>
                <input type="number" id="long-break-time" value="15" min="5" max="60">
            </div>
            <div class="setting-group">
                <label>長時間休憩の頻度</label>
                <input type="number" id="long-break-frequency" value="4" min="2" max="10">
            </div>
            <div class="setting-group">
                <label>作業を自動スタート</label>
                <input type="checkbox" id="auto-start-work">
            </div>
            <div class="setting-group">
                <label>休憩を自動スタート</label>
                <input type="checkbox" id="auto-start-break" checked>
            </div>
            <div class="setting-divider"></div>
            <div class="setting-group">
                <label>通知音</label>
                <input type="checkbox" id="notification-sound" checked>
            </div>
            <div class="setting-group">
                <label>音量</label>
                <div class="volume-control">
                    <input type="range" id="notification-volume" min="0" max="100" value="30">
                    <span id="volume-value">30%</span>
                </div>
            </div>
            <div class="setting-divider"></div>
            <div class="setting-group">
                <label>ダークモード</label>
                <input type="checkbox" id="dark-mode">
            </div>
            <div class="setting-divider"></div>
            <div class="feedback-section">
                <button class="feedback-btn" id="feedback-btn">
                    💬 フィードバックを送る
                </button>
                <p class="feedback-description">
                    改善要望やバグ報告をお待ちしています
                </p>
            </div>
            <div class="analytics-notice-menu">
                <p>このサイトはGoogle Analyticsを使用してサイトの利用状況を分析しています</p>
            </div>
        </div>
    </div>

    <!-- オーバーレイ -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <div class="container">
        <!-- SEO用の隠しヘッダー -->
        <header style="position: absolute; left: -9999px;">
            <h1>Blind Pomodoro - 時間を隠すポモドーロタイマー</h1>
            <h2>集中力を最大化する革新的な作業タイマー</h2>
        </header>

        <div id="status" class="status">集中の準備</div>

        <div id="timer-display" class="hidden"></div>
        <div id="hidden-timer" class="hidden-timer hidden">作業に集中してください...</div>

        <div class="controls">
            <button id="start-btn" class="btn" aria-label="ポモドーロタイマーを開始">スタート</button>
            <button id="pause-btn" class="btn pause hidden" aria-label="タイマーを一時停止">一時停止</button>
            <button id="resume-btn" class="btn hidden" aria-label="タイマーを再開">再開</button>
        </div>
    </div>

    <script src="script.js"></script>
